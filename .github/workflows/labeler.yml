name: PR Labeler

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
      contents: read
      pull-requests: write
      issues: write

jobs:
  label:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/labeler@v4
         with:
           repo-token: "${{ secrets.GITHUB_TOKEN }}"
